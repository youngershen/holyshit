{% extends 'base.html' %}

{% load i18n %}
{% load static %}


{% block body %}

    <form action="{% url 'account:account_login_action' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username"/>
        <br/>
        <input type="password" name="password"/>
        <br/>
        <input type="submit"/>
    </form>

{% endblock %}
